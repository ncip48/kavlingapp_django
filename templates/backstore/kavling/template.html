<form
  novalidate
  autocomplete="off"
  method="post"
  id="main-form"
  action="{% url 'kavling_template' %}"
>
  {% csrf_token %}
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Ubah Template</h5>
        <button
          type="button"
          class="btn-close text-white"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">{% include 'backstore/include/form.html' %}</div>
      <div class="modal-footer modal-footer-uniform d-flex">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">
          Tutup
        </button>
        <button type="submit" class="btn btn-primary float-end">Import</button>
      </div>
    </div>
  </div>
</form>
