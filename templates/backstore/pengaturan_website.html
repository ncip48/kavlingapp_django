{% extends "backstore/layout/base.html" %} {% block content %}
<div class="content-header">
  <div class="d-flex align-items-center">
    <div class="me-auto">
      <h4 class="page-title">{{ title }}</h4>
      <div class="d-inline-block align-items-center">
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item">
              <a href="{% url 'dashboard' %}"
                ><i class="mdi mdi-home-outline"></i
              ></a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
              {{title}}
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>

<!-- Main content -->
<section class="content">
  <div class="row">
    <div class="col-12">
      <div class="box">
        <div
          class="box-header d-flex justify-content-between align-items-center"
        >
          <h4 class="box-title">Pengaturan Website</h4>
        </div>
        <form
          novalidate
          autocomplete="off"
          method="post"
          id="main-form"
          enctype="multipart/form-data"
          action="{% url 'site_update' data.id %}"
        >
        {% csrf_token %}
          <div class="box-body">
            {% include 'backstore/include/form_col.html' %}
          </div>
          <div class="box-footer d-flex align-items-center justify-content-end">
            <button type="submit" class="btn btn-sm btn-primary float-end">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
{% endblock %}
